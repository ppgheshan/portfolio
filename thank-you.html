<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Gayanthaka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #050510 0%, #0a0a18 100%);
            color: #e6e6ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .thank-you-container {
            background: rgba(17, 17, 34, 0.8);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .success-icon {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #a0a0cc;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(124, 58, 237, 0.2);
        }
        
        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for reaching out. I have received your message and will get back to you within 24-48 hours.</p>
        <p>In the meantime, feel free to explore more of my work or connect with me on social media.</p>
        
        <a href="index.html" class="btn">
            <i class="fas fa-home"></i> Return to Portfolio
        </a>
        
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> ppgheshan@gmail.com</p>
            <p><i class="fas fa-phone"></i> +94 XX XXX XXXX</p>
        </div>
    </div>
</body>
</html>
